{% extends "MySpace/base.html" %}
<!DOCTYPE html>
<html>
      <head>
          {% block title %}
          <title>Sign Up</title>
          {% endblock %}
      </head>
{% block maincontent %}
<body>
    <header>
      <h4>Sign Up</h4>
    </header>
    <main>
      <div class = "container main-content">
      <div class="row">
	        <div class="col s5 offset-s3">
	          <div class="card blue-grey darken-1">
	            <div class="card-content white-text">
	              <span class="card-title">Cadastro</span>
	              <div class="row">
                      <form method="POST" action="/signup">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="col s12">
                              <label>Username</label>
                              <input type="text" name = "name">
                            </div>

                            <div class="col s12">
                              <label>Email</label>
                              <input type="text" name = "email">
                            </div>

                            <div class="col s12">
                              <label>Password</label>
                              <input type="password" name = "password">
                            </div>
                            <div class = "col s2 offset-s7">
                              <button class="btn waves-effect blue-grey" type="submit">Submit
                                <i class="material-icons right">done</i>
                              </button>
                            </div
                       </form>
                       <div class="col s8" role="alert">
                           {% if empty != None %}
                                <div>
                                    <span>
                                        <i class="material-icons" aria-hidden="true">error</i>
                                    </span>
                                    <span>{{ empty }}</span>
                                </div>
                           {% endif %}
                       </div>
                   </div>
               </div>
           </div>
        </div>
      </div>
  </main>
</body>
{% endblock %}

</html>
